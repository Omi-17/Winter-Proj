<html lang="en">
<head>

    <link rel="stylesheet" href="css/stylesheet.css">

<body>
    <div class="login">

        <h1>Sign Up ✌</h1>
        <p>Log In with the data you entered during registration</p>

        <form action="noaction.php">

                <input type="text" name="" placeholder="Sign Up with Google">

            <div class="form-fields">

                <h3>Email</h3>

            </div>

            <button class="button">Login</button>

        </form>

        <p id="register">Already have an account? <a href="sign-in.html">Sign In</a></p>
