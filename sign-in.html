<body>
    <div class="login">

        <h1>Login ✌</h1>
        <p>Log In with the data you entered during registration</p>

        <form action="noaction.php">

            <div class="first-field">
                <input type="text" name="" placeholder="Sign In with Google">
            </div>
            
            <p class="other-option"><span>or Sign in with Email</span></p>

            <div class="form-fields">
                <h3>Email</h3>
                <input type="text" name="" placeholder="✉️ Your e-mail">

            <div class="final-field">

                <strong><p>Remember me &ensp;<span class="forgot-password"><a href="#">Forgot Password ?</a></span></p></strong>
            </div>

            <button class="button">Login</button>
